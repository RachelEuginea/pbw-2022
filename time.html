<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elemen Semantik Time</title>
</head>

<body>
    <article>
        <h1>Waktu di HTML</h1>

        <p>
            Ditulis pada <time datetime="2022-20-10">10 Oktober 2022</time>
        </p>
        <p>
            Besok saya ada kuliah dari pukul <time>07:00</time> sampai pukul <time>12:00</time>
        </p>
    </article>
    
</body>
</html>
