<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript3</title>
</head>

<body>
    <h2 id="judul2">Hapus Saya !</h2>

    <script>
        //memilih element berdasarkan ID
        var h2 = document.getElementById('judul2');

        //menghapus element yang sudah dipilih
        h2.remove();

        console.log("Elemn sudah dihapus");
        console.log(h2);
    </script>
</body>
</html>
