<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hapus data array tertentu</title>
</head>

<body>
    <script>
        var bunga = ["Mawar", "Melati", "Tulip", "Matahari"];

        //hapus bunga matahari
        bunga.splice(3, 1);

        document.write(bunga);
    </script>
</body>
</html>
