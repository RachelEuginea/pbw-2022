<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array contoh method</title>
</head>

<body>
    <script>
        //method filter
        const angka = [1, 2, 3, 4, 5, 6];

        //ambil data yang hanya habis dibagi 2
        const filteredArray = angka.filter(item => item % 2 == 0);

        console.log(filteredArray)      // -> [2, 4, 6]
        
        //method includes
        var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];

        //apakah kacang sudah ada didalam array tanaman?
        var adaKacang = tanaman.includes("Kacang");

        console.log(adaKacang);     // -> true

        //apakah ada sayur bayam?
        var adaBayam = tanaman.includes("Bayam");

        console.log(adaBayam);

        //method short
        var alfabet = ['e', 'r', 'c', 'h', 'a'];
        var numb = [5, 6, 2, 3, 9, 0];

        console.log(alfabet.sort());    // -> ['a', c', 'e', 'h', 'r']
        console.log(numb.sort());      // -> [0, 2, 3, 5, 6, 9]

        document.write(filteredArray);
        document.write("</br>");

        document.write(adaKacang);
        document.write("</br>");
        
        document.write(adaBayam);
        document.write("</br>");
        
        document.write(alfabet);
        document.write("</br>");
        
        document.write(numb);
    </script>
</body>
</html>
