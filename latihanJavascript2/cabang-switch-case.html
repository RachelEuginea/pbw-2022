<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch case</title>
</head>

<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "Toner";
                break;
            case "2":
                hadiah = "Lip Cream";
                break;
            case "3":
                hadiah = "Sun screen";
                break;
            case "4":
                hadiah = "Rexona";
                break;
            case "5":
                hadiah = "Uang Rp 2.000";
                break;
            default:
                    document.write("<p>Opps! Anda salah pilih huhu</p>");
        }

        if(hadiah === "") {
            document.write("<p>Kamu gagal dapat hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
        }
    </script>
</body>
</html>
